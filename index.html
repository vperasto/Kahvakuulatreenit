<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahvakuulakurssi – Ohjaajan Työkalu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header>
      <h1>Kahvakuulakurssi – Ohjaajan Työkalu</h1>
      <button id="toggle-training-select">Valitse treeni ⯆ / ⯅</button>
    </header>

    <!-- Treenin valinta -->
    <section id="training-select" class="collapsible hidden">
      <h2>Valitse treeni</h2>
      <select id="training-dropdown">
        <option value="">-- Valitse treeni --</option>
        <!-- Vaihtoehdot lisätään dynaamisesti JS:llä -->
      </select>
    </section>

    <main>
      <!-- Treenilista -->
      <aside id="exercise-list">
        <h2>Harjoitukset</h2>
        <ul id="exercise-items">
          <!-- Harjoitteet listataan tänne JS:llä -->
          <li>Valitse ensin treeni yläpuolelta.</li>
        </ul>
      </aside>

      <!-- Harjoitusnäkymä -->
      <section id="exercise-display">

        <!-- Otsikkoalue napeilla -->
        <div id="title-area">
          <button id="prev-btn" class="title-nav-btn" disabled>⏮</button>
          <h2 id="exercise-name">Valitse treeni</h2>
          <button id="next-btn" class="title-nav-btn" disabled>⏭</button>
        </div>

        <!-- Sisällön jakaminen kahteen osaan -->
        <div id="content-split">

          <!-- Vasen puoli (Kuva ja kuvaus) -->
          <div id="exercise-details">
            <img id="exercise-image" src="" alt="Harjoituskuva" style="display: none;">
            <p id="exercise-description"></p>
          </div>

          <!-- Oikea puoli (Ajastin ja kontrollit) -->
          <div id="timer-and-controls">
            <div id="timer">
              <span id="time-remaining">00:00</span>
              <p id="timer-label">Odottamassa...</p>
            </div>
            <button id="start-btn" class="control-button" disabled>▶ Aloita Treeni</button>
            <button id="pause-btn" class="control-button" disabled>⏸ Tauko</button>
            <button id="stop-btn" class="control-button" disabled>⏹ Lopeta</button>
          </div>

        </div> <!-- #content-split loppuu -->

      </section> <!-- #exercise-display loppuu -->

    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
