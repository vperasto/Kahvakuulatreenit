<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahvakuulakurssi – Ohjaajan Työkalu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!-- Header -->
        <header>
            <img src="img/logo_small_valkoinen.png" alt="Kuntokompassi Logo">
            <button id="toggle-training-select">Valitse treeni ⯆</button>
        </header>

        <!-- Treenin valinta -->
        <section id="training-select" class="collapsible hidden">
            <h2>Valitse treeni</h2>

            <!-- Viikkotreenien napit -->
            <div id="week-buttons-container" class="button-container">
                <p>Ladataan viikkotreenejä...</p>
            </div>

            <!-- UUSI: Tason valinta -->
            <div id="level-selection" class="level-container">
                <h3>Valitse Taso</h3>
                <div id="level-buttons-container" class="button-container">
                    <button class="level-button" data-level="1">Taso 1 (Aloittelija)</button>
                    <button class="level-button active" data-level="2">Taso 2 (Harrastelija)</button> <!-- Oletus aktiivinen -->
                    <button class="level-button" data-level="3">Taso 3 (Kokenut)</button>
                    <button class="level-button" data-level="4">Taso 4 (Expertti)</button>
                </div>
            </div>

        </section>

        <!-- Pääsisältöalue -->
        <main class="main-layout">

            <!-- Sivupalkki: Ohjeet ja Treenilista -->
            <aside id="sidebar">
                <!-- Viikon Ohjeet -->
                <div id="workout-instructions">
                    <h2>Viikon Tiedot</h2> <!-- Otsikko muutettu yleisemmäksi -->
                    <div id="workout-notes-container">
                        <p id="workout-notes">Valitse ensin viikkotreeni nähdäksesi tiedot.</p>
                    </div>
                </div>
                <!-- Treenilista -->
                <div id="exercise-list">
                    <h2>Harjoitukset</h2>
                    <ul id="exercise-items">
                        <li>Valitse ensin treeni yläpuolelta.</li>
                    </ul>
                </div>
            </aside>

            <!-- Harjoitusnäkymä -->
            <section id="exercise-display">
                <!-- Otsikkoalue napeilla -->
                <div id="title-area">
                    <button id="prev-btn" class="title-nav-btn" disabled title="Edellinen harjoitus">⏮</button>
                    <h2 id="exercise-name">Valitse treeni</h2>
                    <button id="next-btn" class="title-nav-btn" disabled title="Seuraava harjoitus">⏭</button>
                </div>

                <!-- Sisällön jakaminen kahteen osaan -->
                <div id="content-split">
                    <!-- Vasen puoli (Kuva ja kuvaus) -->
                    <div id="exercise-details">
                        <img id="exercise-image" src="" alt="Harjoituskuva" style="display: none;">
                        <p id="exercise-description"></p>
                    </div>

                    <!-- Oikea puoli (Ajastin ja kontrollit) -->
                    <div id="timer-and-controls">
                        <!-- UUSI: Kierrosinfo -->
                        <p id="round-info" class="round-display"></p>

                        <div id="timer">
                            <span id="time-remaining">00:00</span>
                            <p id="timer-label">Odottamassa...</p>
                        </div>
                        <button id="start-btn" class="control-button" disabled>▶ Aloita Treeni</button>
                        <button id="pause-btn" class="control-button" disabled>⏸ Tauko</button>
                        <button id="stop-btn" class="control-button" disabled>⏹ Lopeta</button>
                    </div>
                </div> <!-- #content-split loppuu -->
            </section> <!-- #exercise-display loppuu -->

        </main> <!-- .main-layout loppuu -->

    </div> <!-- #app loppuu -->

    <script src="app.js"></script>
</body>
</html>
