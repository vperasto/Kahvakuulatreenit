<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahvakuulakurssi – Ohjaajan Työkalu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header>
      <h1>Kahvakuulakurssi – Ohjaajan Työkalu</h1>
      <button id="toggle-training-select">Valitse treeni ⯆ / ⯅</button> <!-- ID korjattu/täsmennetty -->
    </header>

    <!-- Treenin valinta (lisätty .hidden luokka oletuksena) -->
    <section id="training-select" class="collapsible hidden">
      <h2>Valitse treeni</h2>
      <select id="training-dropdown">
        <option value="">-- Valitse treeni --</option>
        <!-- Vaihtoehdot lisätään dynaamisesti JS:llä -->
      </select>
    </section>

    <main>
      <!-- Treenilista -->
      <aside id="exercise-list">
        <h2>Harjoitukset</h2>
        <ul id="exercise-items">
          <!-- Harjoitteet listataan tänne JS:llä -->
          <li>Valitse ensin treeni yläpuolelta.</li>
        </ul>
      </aside>

      <!-- Harjoitusnäkymä -->
      <section id="exercise-display">
        <h2 id="exercise-name">Valitse treeni</h2>

        <!-- Start-painike: Aloittaa koko treenin -->
        <button id="start-btn" disabled>▶ Aloita Treeni</button> <!-- ID korjattu, disabled oletuksena -->

        <img id="exercise-image" src="" alt="Harjoituskuva" style="display: none;">

        <!-- Lisätty kuvaus elementti -->
        <p id="exercise-description"></p>

        <div id="timer">
          <!-- ID korjattu -->
          <span id="time-remaining">00:00</span>
          <p id="timer-label">Odottamassa...</p>
        </div>

        <!-- ID:t korjattu painikkeille -->
        <div class="controls">
          <button id="prev-btn" disabled>⏮ Edellinen</button>
          <button id="pause-btn" disabled>⏸ Tauko</button>
          <button id="next-btn" disabled>⏭ Seuraava</button>
          <button id="stop-btn" disabled>⏹ Lopeta</button>
        </div>
      </section>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
