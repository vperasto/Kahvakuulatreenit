<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahvakuulakurssi ‚Äì Ohjaajan Ty√∂kalu v2.1 (Modifioitu Selection)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper"> <!-- Ylin tason wrapper kahdelle p√§√§palstalle -->

        <!-- VASEN PALSTA (SKROLLAAVA) -->
        <div id="left-column">
            <!-- Header osana vasenta, skrollaavaa palstaa -->
            <header>
                <button id="toggle-sidebar-btn" class="header-text-btn" title="Piilota sivuvalikko (Keskittymistila)">
                    <span class="toggle-sidebar-text">Keskittymistila</span>
                </button>
                <button id="toggle-selection-area" class="header-action-btn">
                    <span class="toggle-text">Valitse treeni</span>
                    <span class="toggle-icon"></span>
                </button>
            </header>

            <!-- Valinta-alue (UUSI RAKENNE) -->
            <section id="selection-area" class="collapsible hidden">
                <div class="selection-grid">
                    <div class="selection-column selection-column-left">
                        <!-- L√§mmittelyn valintamoduuli -->
                        <div class="selection-module">
                            <h2><span class="module-icon">üî•</span> Alkul√§mmittely</h2>
                            <div id="warmup-selection">
                                 <div id="warmup-buttons-container" class="button-container routine-buttons">
                                     <p>Ladataan...</p>
                                 </div>
                                 <button id="start-warmup-btn" class="start-button" disabled>Aloita L√§mmittely</button>
                            </div>
                        </div>

                        <!-- J√§√§hdyttelyn valintamoduuli -->
                        <div class="selection-module">
                             <h2><span class="module-icon">‚ùÑÔ∏è</span> Loppuverryttely</h2>
                             <div id="cooldown-selection">
                                 <div id="cooldown-buttons-container" class="button-container routine-buttons">
                                     <p>Ladataan...</p>
                                 </div>
                                 <button id="start-cooldown-btn" class="start-button" disabled>Aloita J√§√§hdyttely</button>
                             </div>
                        </div>
                    </div>

                    <div class="selection-column selection-column-right">
                        <!-- Treenin valintamoduuli -->
                        <div class="selection-module">
                            <h2><span class="module-icon">üèãÔ∏è</span> Varsinainen Treeni</h2>
                            <div id="training-selection">
                                <div id="week-buttons-container" class="button-container">
                                    <p>Ladataan...</p>
                                </div>
                                <div id="level-selection" class="level-container">
                                    <div id="level-buttons-container" class="button-container">
                                        <button class="level-button" data-level="1">Taso 1</button>
                                        <button class="level-button active" data-level="2">Taso 2</button>
                                        <button class="level-button" data-level="3">Taso 3</button>
                                        <button class="level-button" data-level="4">Taso 4</button>
                                    </div>
                                </div>
                                 <button id="start-workout-btn" class="start-button" style="display: none;">Aloita Treeni</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- P√§√§sis√§lt√∂alue vasemmalla (ilman harjoituslistaa) -->
            <div class="main-content-area-left">
                <!-- Sivupalkki (Info) -->
                <aside id="sidebar">
                    <div id="info-area">
                        <h2 id="info-area-title" class="sidebar-area-title">Tiedot</h2>
                        <div id="info-content" class="info-content-wrapper">
                            <div id="info-area-notes-container">
                                <p id="info-area-notes">Valitse toiminto yl√§puolelta.</p>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- P√§√§n√§kym√§ (Aktiivinen Harjoite) -->
                <div id="main-view-area">
                    <section id="active-display">
                        <div id="title-area">
                            <button id="prev-btn" class="title-nav-btn" disabled title="Edellinen">‚èÆ</button>
                            <h2 id="item-name">Valitse toiminto</h2>
                            <button id="next-btn" class="title-nav-btn" disabled title="Seuraava">‚è≠</button>
                        </div>
                        <div id="item-details">
                            <img id="item-image" src="" alt="Kuva" style="display: none;">
                            <p id="item-description"></p>
                        </div>
                    </section>
                </div>
            </div> <!-- .main-content-area-left loppuu -->
        </div> <!-- #left-column loppuu -->

        <!-- OIKEA PALSTA (STICKY) -->
        <aside id="right-column-timer">
            <img src="img/kuulapakki_logo_valk.png" alt="Kuulapakki Logo" style="max-width: 65%; margin: auto;">
            <div class="timer-controls-content">
                <p id="round-info" class="round-display"></p>
                <div id="timer">
                    <span id="time-remaining">00:00</span>
                    <p id="timer-label">Odottamassa...</p>
                </div>
                <div class="control-button-container">
                    <button id="pause-resume-btn" class="control-button" style="display: none;">‚è∏ Tauko</button>
                    <button id="stop-btn" class="control-button" style="display: none;">‚èπ Lopeta</button>
                    <button id="next-step-btn" class="control-button" style="display: none;">Seuraava Vaihe ‚è≠</button>
                </div>
            </div>
            <div id="steps-list-area">
                <h2 id="steps-list-title" class="sidebar-area-title">Vaiheet / Harjoitukset</h2>
                <ul id="steps-items">
                    <li>Valitse toiminto yl√§puolelta.</li>
                </ul>
            </div>
        </aside> <!-- #right-column-timer loppuu -->

    </div> <!-- #app-wrapper loppuu -->

    <script src="app.js"></script>
</body>
</html>
